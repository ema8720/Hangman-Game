<!doctype html>
<html lang="en">

<head>
    <title>Hangman Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>

    <div class="container">


        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="display-3">Are You Ready for Hangman!</h1>

            <p>Guess the artist from the 80's</p>

        </div>
        <!-- /Jumbotron ends -->
        <!-- Panel 1 -->
        <div class="card my-3">
            <div class="card-header">
                <h3>Word to Guess</h3>
            </div>
            <div class="card-body">
                <h4 id="wordToGuess"></h4>
                <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
            </div>
        </div>
        <!-- /Panel 1 end -->

        <!-- Panel 2 -->
        <div class="card my-3">
            <div class="card-body">
                Wrong Guesses: <span id="wrongGuesses"></span>
            </div>
        </div>
        <!-- /Panel 2 end -->

        <!-- Panel 3 -->
        <div class="card my-3">
            <div class="card-body">
                Guesses Left: <span id="numGuesses"></span>
            </div>
        </div>
        <!-- /Panel 3 end -->

        <!-- Panel 4 -->
        <div class="card my-3">
            <div class="card-body">
                Win Counter: <span id="winCounter"></span>
            </div>
        </div>
        <!-- /Panel 4 end -->

        <!-- Panel 5 -->
        <div class="card my-3">
            <div class="card-body">
                Loss Counter: <span id="lossCounter"></span>
            </div>
        </div>
        <!-- /Panel 5 end -->


        <!-- Panel 4 -->
        <div class="card text-center my-3">
            <div class="card-header">
                Featured
            </div>
            <div class="card-body">
                <h4 class="card-title">Special title treatment</h4>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
            <div class="card-footer text-muted">
                <p>some text</p>
            </div>
        </div>
        <!-- /Panel 4 end -->

    </div>
    <!-- JavavaScript custom file -->
    <script src="assets/javascript/game.js"></script>

</body>

</html>
