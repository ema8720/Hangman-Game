<!doctype html>
<html lang="en">

<head>
    <title>Hangman Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>

    <div class="container">


        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="display-3">Are You Ready for Hangman!</h1>

            <p>Guess the artist from the 80's</p>

        </div>
        <!-- /Jumbotron ends -->
        <!-- Panel 1 -->
        <div class="card my-3">
            <div class="card-header">
                <h3>Word to Guess</h3>
            </div>
            <div class="card-body">
                <h4 id="wordToGuess">_ _ _ _ _ _ _ _ _</h4>
                <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
            </div>
        </div>
        <!-- /Pnael 1 end -->

        <!-- Panel 2 -->
        <div class="card my-3">
            <div class="card-body">
                <p class="card-text">Wrong Guesses:</p> <span id="wrongGuesses"></span>
            </div>
        </div>
        <!-- /Pnael 2 end -->

        <!-- Panel 3 -->
        <div class="card my-3">
            <div class="card-body">
                <p class="card-text">Guesses Left:</p> <span id="numGuesses"></span>
            </div>
        </div>
        <!-- /Pnael 3 end -->

        <!-- Panel 4 -->
        <div class="card my-3">
            <div class="card-body">
                <p class="card-text">Win Counter:</p> <span id="winCounter"></span>
            </div>
        </div>
        <!-- /Pnael 4 end -->

        <!-- Panel 5 -->
        <div class="card my-3">
            <div class="card-body">
                <p class="card-text">Loss Counter:</p> <span id="lossCounter"></span>
            </div>
        </div>
        <!-- /Pnael 5 end -->


        <!-- Panel 4 -->
        <div class="card text-center my-3">
            <div class="card-header">
                Featured
            </div>
            <div class="card-body">
                <h4 class="card-title">Special title treatment</h4>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
            <div class="card-footer text-muted">
                <p>some text</p>
            </div>
        </div>
        <!-- /Pnael 4 end -->

    </div>
    <!-- JavavaScript custom file -->
    <script src="assets/javascript/game.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
